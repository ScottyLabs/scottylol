name: GitHub Exact
description: Redirect to a particular github url path. For example, `ghx scottylabs` redirects to https://github.com/scottylabs.
author: rgodse
matches:
  - ghx
  - githubexact
  - githubx
home: https://github.com
searchUrl: https://github.com/
skipEscaping: true
examples:
  - ghx scottylabs
