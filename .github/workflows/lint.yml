name: Lint
on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn i
        shell: bash
      - name: Check TypeScript
        run: yarn tsc --noEmit
        shell: bash
      - name: Run ESLint
        run: yarn lint
        shell: bash